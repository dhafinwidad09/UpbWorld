<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="Design/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ✅ Tambahkan Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="intro-text">
            <img src="Image/upbworld.png" alt="Wellcome to UPB World!" style="max-width: 100%; height: auto;">
        </div>
        <div class="logo">
            <img src="Image/logo.png" alt="Logo">
        </div>
        <form class="login-form" onsubmit="return validateLogin(event)">
            <input type="text" id="username" name="username" placeholder="User Kamu apa?" required>

            <!-- ✅ Wrapper Password -->
            <div class="password-wrapper">
                <input type="password" id="password" class="pass" name="password" placeholder="Kata Sandinya dong" required>
                <i class="fa-regular fa-eye" id="togglePassword"></i>
            </div>

            <button type="submit">LOGIN</button>
            <p id="error-message" style="color: red;"></p>
        </form>
    </div>
    <script src="JS/Login.js"></script>
</body>

</html>
